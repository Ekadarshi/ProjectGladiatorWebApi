<table *ngFor="let finance of financelist">
    <tr>
        <td>Total Credit</td>
        <td>{{finance.Total_Credit}}</td>
    </tr>
    <tr>
        <td>Credit Used</td>
        <td>{{finance.Credit_used}}</td>
    </tr>
    <tr>
        <td>Remaining Credit</td>
        <td>{{finance.Remaining_Credit}}</td>
    </tr>
</table>
